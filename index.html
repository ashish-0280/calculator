<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&display=swap">
    <link rel="icon" href="Screenshot 2024-07-03 015957.png" style="border-radius: 60px;">
    <title>Calculator</title>
</head>
<body>
        <div class="heading">
            <h1 id="transition">Calculator</h1>
        </div>
        <div class="container">
           
            <div id="input-display">0</div>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn clr">+</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn clr">-</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn clr">*</button>
            <button class="btn">.</button>
            <button class="btn">0</button>
            <button class="btn">00</button>
            <button class="btn clr">/</button>
            <button class="btn clr">AC</button>
            <button class="btn clr">DEL</button>
            <button class="btn clr">%</button>
            <button class="btn clr">=</button>
        </div>
    
    <script src="app.js"></script>
</body>
</html>
